<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">
  <link xmlns="http://www.w3.org/1999/xhtml" rel="stylesheet" href="styles.css" type="text/css" />

  <defs>
    <path id="blade1" d="M0,0 h-5 a4,4 0 0 1 -4,-4 v-10 h5 a4,4 0 0 1 4,4 z" stroke="white"
      stroke-width="0.5" />
    <path id="blade2" d="M9,0 m3,-3 h-5 a4,4 0 0 1 -4,-4 v-10 h5 a4,4 0 0 1 4,4 z" stroke="white"
      stroke-width="0.5" />

    <g id="blade">
      <use xlink:href="#blade2" />
    </g>

    <clipPath id="bladeclip">
      <use xlink:href="#blade2" transform="rotate(30)" />
    </clipPath>

    <g id="clippedblade" clip-path="url(#bladeclip)">
      <use xlink:href=" #blade" />
    </g>

    <g id="crosshairs">
      <line x1="-20" x2="20" y1="0" y2="0" stroke="#ccc" stroke-width="0.05" />
      <line x1="0" x2="0" y1="-20" y2="20" stroke="#ccc" stroke-width="0.05" />
    </g>
  </defs>

  <g transform="translate(25,25)">
    <use xlink:href="#crosshairs" />
    <use xlink:href="#blade2"/>
  </g>

  <g transform="translate(75,25)">
    <use xlink:href="#crosshairs" />
    <use xlink:href="#blade" fill="#000" transform="rotate(  0)" />
    <use xlink:href="#blade" fill="#ccc" transform="rotate( 30)" />
  </g>

  <g transform="translate(25, 75)">
    <use xlink:href="#crosshairs" />

    <!-- https://iamkate.com/data/12-bit-rainbow/ -->
    <!-- http://3.bp.blogspot.com/-bDiKRlqmHt0/VlZELWCRFvI/AAAAAAAABN0/1MVi69bPQvk/s1600/Color-Wheel-Template-RGB.png -->
    <use xlink:href="#clippedblade" fill="#817" transform="rotate(  0)" />
  </g>

  <g transform="translate(75, 75)">
    <use xlink:href="#crosshairs" />

    <!-- https://iamkate.com/data/12-bit-rainbow/ -->
    <!-- http://3.bp.blogspot.com/-bDiKRlqmHt0/VlZELWCRFvI/AAAAAAAABN0/1MVi69bPQvk/s1600/Color-Wheel-Template-RGB.png -->
    <use xlink:href="#clippedblade" fill="#817" transform="rotate(  0)" />
    <use xlink:href="#clippedblade" fill="#a35" transform="rotate( 30)" />
    <use xlink:href="#clippedblade" fill="#c66" transform="rotate( 60)" />
    <use xlink:href="#clippedblade" fill="#e94" transform="rotate( 90)" />
    <use xlink:href="#clippedblade" fill="#ed0" transform="rotate(120)" />
    <use xlink:href="#clippedblade" fill="#9d5" transform="rotate(150)" />
    <use xlink:href="#clippedblade" fill="#4d8" transform="rotate(180)" />
    <use xlink:href="#clippedblade" fill="#2cb" transform="rotate(210)" />
    <use xlink:href="#clippedblade" fill="#0bc" transform="rotate(240)" />
    <use xlink:href="#clippedblade" fill="#09c" transform="rotate(270)" />
    <use xlink:href="#clippedblade" fill="#36b" transform="rotate(300)" />
    <use xlink:href="#clippedblade" fill="#639" transform="rotate(330)" />
  </g>
</svg>