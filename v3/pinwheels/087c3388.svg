    {'blade': 2, 'blade_l': 150, 'blade_r': 25, 'blade_w': 75, 'border_w': 5.0, 'colors': ['#a61c00', '#e69138', '#f1c232', '#6aa84f', '#45818e', '#3d85c6', '#674ea7', '#a64d79'], 'flip': False, 'n_blades': 8, 'offset_x': 0, 'offset_y': -15, 'sandbox': False, 'blade_l2': 125, 'blade_w2': 50, 'rot': 45.0}
  -->
  <style>
    .color0 {fill: #a61c00;}
    .color1 {fill: #e69138;}
    .color2 {fill: #f1c232;}
    .color3 {fill: #6aa84f;}
    .color4 {fill: #45818e;}
    .color5 {fill: #3d85c6;}
    .color6 {fill: #674ea7;}
    .color7 {fill: #a64d79;}
    .color8 {fill: ;}
